<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Jogo das 3 Pistas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>JOGO DAS 3 PISTAS</h1>
        </header>
        <main class="pistas">
            <div class="pista" id="pista1">
                <div>
                    <span>Pista 01</span>
                    <h3>Homem</h3>
                </div>
            </div>
            <div class="pista" id="pista2">
                <div>
                    <span>Pista 02</span>
                    <h3>Mal-humorado</h3>
                </div>
            </div>
            <div class="pista" id="pista3">
                <div>
                    <span>Pista 03</span>
                    <h3>Orgulhoso</h3>
                </div>
            </div>
        </main>
        <section class="resposta">
            <input type="text" id="respostaJogador" placeholder="Digite sua resposta">
            <button type="button" id="btn-verifica">Verificar resposta</button>
            <div id="imagem">
                <img src="imagem.jpeg" alt="">
                <h2>Acertou, inseto insolente!</h2>
            </div>
        </section>
    </div>






    <script src="script.js"></script>
</body>

</html>
